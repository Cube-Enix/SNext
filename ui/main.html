<!DOCTYPE html>

<head>
    <title>ScratchNext BIOS UI</title>
    <script src="main.js"></script>
    <!-- W3 stylesheet -->
    <link rel="stylesheet" href="main.css">
    <script src="requestShop.js"></script>

    <style>
        .topbar {
            background-color: rgba(126, 126, 126, 0.25);
            height: 40px;
            display: inline-block;
            width: 100%;
            border-radius: 25px;
        }

        .profile {
            height: 30px;
            padding-left: 10px;
            padding-top: 5px;

            display: inline-block;
        }

        .notificationbadge {
            background-color: red;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin-top: -25px;
            margin-left: 50px;
        }

        .timedisplay {
            display: inline;
            float: right;
            margin-top: -3px;
            margin-right: 10px;
        }





        .segoeui {
            font-family: 'Segoe UI';
        }

        /* #### Generated By: http://www.cufonfonts.com #### */

        @font-face {
        font-family: 'Segoe UI Regular';
        font-style: normal;
        font-weight: normal;
        src: local('Segoe UI Regular'), url('Segoe UI.woff') format('woff');
        }
        

        @font-face {
        font-family: 'Segoe UI Italic';
        font-style: normal;
        font-weight: normal;
        src: local('Segoe UI Italic'), url('Segoe UI Italic.woff') format('woff');
        }
        

        @font-face {
        font-family: 'Segoe UI Bold';
        font-style: normal;
        font-weight: normal;
        src: local('Segoe UI Bold'), url('Segoe UI Bold.woff') format('woff');
        }
        

        @font-face {
        font-family: 'Segoe UI Bold Italic';
        font-style: normal;
        font-weight: normal;
        src: local('Segoe UI Bold Italic'), url('Segoe UI Bold Italic.woff') format('woff');
        }



        
        .notificationicon:hover+.flyout
        {
            margin-left: 1px;    
        }

        .flyout-margin {
            margin-left: -300px;
        }

        .flyout-margin-2 {
            margin-left: -300px;
        }


        .flyout {
            margin-top: 10px;

            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;

            border-radius: 25px;

            background-color: rgb(223, 223, 223);
            width: 250px;
            height: fit-content;

            transition: all 0.7s;
            -webkit-transition:all 0.7s;
            -moz-transition:all 0.7s;
            -o-transition:all 0.7s;
            -ms-transition:all 0.7s;
        }


        .flyout2 {
            margin-top: -75px;

            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;

            border-radius: 25px;

            background-color: rgb(223, 223, 223);
            width: 250px;
            height: fit-content;

            transition: all 0.7s;
            -webkit-transition:all 0.7s;
            -moz-transition:all 0.7s;
            -o-transition:all 0.7s;
            -ms-transition:all 0.7s;
        }

    </style>
</head>

<body>
    <div>

            <div id="PROFILE" class="profile">
                <img src="https://www.w3schools.com/howto/img_avatar.png" style="border-radius: 50%; width: 25px; height: 25px;" onclick="userFlyout();">

                <div class="notificationbadge">

                </div>
            </div>

            <div class="timedisplay" style="font-family: 'Segoe UI Italic'; ">

        </div>
        <div class="flyout flyout-margin" id="fly1">

        <div class="flyout2 flyout-margin-2" id="fly2">
